<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/bootstrap.css">
	<meta charset="UTF-8">
	<title>HandleBars Example Application</title>
</head>
<body>
	<div class="container">
		<h1>HandleBars Example Application</h1>

		<table class="table">
			<thead>
				<tr>
					<th>Author</th>
					<th>Title</th>
					<th>URL</th>
					<th>Action</th>
				</tr>
				<tr>
					<td><input class="form-control author-input"></td>
					<td><input class="form-control title-input"></td>
					<td><input class="form-control url-input"></td>
					<td><button class="btn btn-primary add-blog">Add</button></td>
				</tr>
				<tr>
					<th><span class="author">Author</span></th>
					<th><span class="title">Title</span></th>
					<th><span class="url">URL</span></th>
					<th><span class="time">Elapsed Time</span>
				</tr>
			</thead>
			<tbody class="blogs-list">
				
				
			</tbody>
		</table>
	</div>
	
	<script src="js/jquery.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="js/handlebarOperations.js"></script>

	<script src="js/script.js"></script>
</body>
</html>
